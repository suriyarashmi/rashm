<!DOCTYPE html><html><head><title>BannerFlow</title><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" /> <script type="text/javascript">var clickTag='';</script> <style type="text/css" media="screen">html,body,div{margin:0;padding:0;border:0}body{overflow:hidden}</style><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head><body><script>var onClickTag=window.setInterval(function(){if(window.clickTag!=undefined){if(window.clickTag.indexOf('doubleclick.net')>-1||window.clickTag.indexOf('googleusercontent.com')>-1||window.location.protocol=='file:'){clearInterval(onClickTag);var c=document.createElement('div');c.setAttribute('id','bannerflow');document.body.appendChild(c);var s=document.createElement('script');s.setAttribute('src','https://cdn.bannerflow.com/bf-placements/5c8199436deb1059b8813c99?targetwindow=_blank&targeturl='+encodeURIComponent(window.clickTag));document.body.appendChild(s);}}},50);</script></body></html>
